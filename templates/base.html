{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <!--{% static}~ 은 urlresolver없이 경로를 생성해주는 기능인데, 위의 load static을 먼저 해둬야 쓸 수 있다.-->

    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <a href="{% url 'post-list' %}" class="navbar-brand">DjangoGirls</a>
        <!-- - URL resolve-->
        <!--request(url) > urlreslover > (resolve) > view function-->
        <!-- - URL reverse-->
        <!--template > {% url [url name] } > (reverse) > url-->
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="nav">
            <li class="nav-item">
                <a href="{% url 'post-create' %}" class="nav-link">+ 글 작성</a>
            </li>
        </ul>
    </nav>
    <div class="container mt-2">
        {% block content %}
        <p>Default</p>
        <!--만약 block content가 다른 곳에서 지정되지 않은 경우, 이 사이에 설정해놓은 위 디폴트가 나타난다.-->
        <!--block <영역명>
        영역명 안에 해당하는 컨텐츠를 이 블록 내로 가져온다.-->
        {% endblock %}
    </div>

</body>
</html>
